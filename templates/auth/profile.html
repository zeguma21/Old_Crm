
{% extends 'base.html' %}
{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <h3 class="mb-4">ðŸ‘¤ My Profile</h3>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" value="{{ request.user.username }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" value="{{ request.user.email }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>

    <hr class="my-4">
    <a href="{% url 'password_change' %}" class="btn btn-outline-warning">Change Password</a>
</div>
{% endblock %}
