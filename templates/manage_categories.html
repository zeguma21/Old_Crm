{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Manage Categories</h2>
    <a href="{% url 'add_category' %}" class="btn btn-success mb-3">+ Add New Category</a>

    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Image</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td><img src="{{ category.image.url }}" height="60" alt="{{ category.name }}"></td>
                <td>{{ category.name }}</td>
                <td>
                    <a href="{% url 'edit_category' category.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'delete_category' category.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="4">No categories found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
