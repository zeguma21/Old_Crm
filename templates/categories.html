{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Our Menu Categories</h2>
    <div class="row">
        {% for category in categories %}
        <div class="col-md-3 mb-4">
            <div class="card shadow-sm h-100">
                {% if category.image %}
                    <img src="{{ category.image.url }}" class="card-img-top" alt="{{ category.name }}">
                {% else %}
                    <img src="{% static 'images/no-image.png' %}" class="card-img-top" alt="No image">
                {% endif %}
                <div class="card-body text-center">
                    <h5 class="card-title">{{ category.name }}</h5>
                    
                    <!-- Category ke products link -->
                    <a href="{% url 'products_by_category' category.id %}" class="btn btn-primary btn-sm">
                        View Items
                    </a>

                    <!-- Alternative method (GET filter se) -->
                    <!--
                    <a href="{% url 'products' %}?category={{ category.id }}" 
                       class="btn btn-outline-warning btn-sm">
                       View Items
                    </a>
                    -->
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
